<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>HarmoniCalc</title>
  <script type="module" src="view.js"></script>
</head>
<body>
  <div class="center">
    <div class="calculator">
      <div class="header">
        <input type="text" name="omnibox" id="omnibox" value="45"/>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="button bin" id="type-bin">BIN</button>
          <button class="button hex" id="type-hex">HEX</button>
          <button class="button" id="type-dec">DEC</button>
          <button class="button" id="clear">Clear</button>
        </div>
        <div class="row">
          <button class="button bw-operator" id="modulo">%</button>
          <button class="button bw-operator" id="bw-and">&amp;</button>
          <button class="button bw-operator" id="bw-or">|</button>
          <button class="button bw-operator" id="bw-xor">^</button>
        </div>
        <div class="row">
          <button class="button operator" id="divide">&divide;</button>
          <button class="button operator" id="multiply">&times;</button>
          <button class="button operator" id="add">&plus;</button>
          <button class="button operator" id="subtract">&minus;</button>
        </div>
        <div class="row">
          <button class="button" id="seven">7</button>
          <button class="button" id="eight">8</button>
          <button class="button" id="nine">9</button>
          <button class="button hex" id="hex-a">A</button>
          <button class="button hex" id="hex-b">B</button>
        </div>
        <div class="row">
          <button class="button" id="four">4</button>
          <button class="button" id="five">5</button>
          <button class="button" id="six">6</button>
          <button class="button hex" id="hex-c">C</button>
          <button class="button hex" id="hex-d">D</button>
        </div>
        <div class="row">
          <button class="button bin" id="one">1</button>
          <button class="button" id="two">2</button>
          <button class="button" id="three">3</button>
          <button class="button hex" id="hex-e">E</button>
          <button class="button hex" id="hex-f">F</button>
        </div>
        <div class="row">
          <button class="button bin" id="zero">0</button>
          <button class="button operator" id="open-expr">(</button>
          <button class="button operator" id="close-expr">)</button>
          <button class="button" id="backspace">&larr;</button>
          <button class="button" id="equals">=</button>
        </div>
    </div>
  </div>
</body>
</html>
