<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>HarmoniCalc</title>
  
  <link id="favicon" rel="shortcut icon" type="image/png" href="./images/icon-128.png" />
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./images/icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#272727"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#272727">
  <meta name="apple-mobile-web-app-title" content="HarmoniCalc">
  <meta name="msapplication-TileImage" content="./images/icon-144.png">
  <meta name="msapplication-TileColor" content="#272727">

  <script type="module" src="./view.js"></script>
</head>
<body>
  <div class="center">
    <div class="calculator">
      <div class="header">
        <input type="text" name="omnibox" id="omnibox" autofocus inputmode="none"/>
      </div>
      <div class="buttons">
        <div class="row">
          <button id="clear">Clear</button>
          <button class="operator" id="divide" data-value=" / ">&divide;</button>
          <button class="operator" id="multiply" data-value=" * ">&times;</button>
          <button class="operator" id="add" data-value=" + ">&plus;</button>
          <button class="operator" id="subtract" data-value=" - ">&minus;</button>
        </div>
        <div class="row">
          <button class="bw operator" id="and" data-value=" & ">AND</button>
          <button class="bw operator" id="or" data-value=" | ">OR</button>
          <button class="bw operator" id="xor" data-value=" ^ ">XOR</button>
          <button class="bw operator" id="modulo" data-value=" % ">MOD</button>
        </div>
        <div class="row">
          <button id="seven" data-value="7">7</button>
          <button id="eight" data-value="8">8</button>
          <button id="nine" data-value="9">9</button>
          <button class="hex" id="a" data-value="A">A</button>
          <button class="hex" id="b" data-value="B">B</button>
        </div>
        <div class="row">
          <button id="four" data-value="4">4</button>
          <button id="five" data-value="5">5</button>
          <button id="six" data-value="6">6</button>
          <button class="hex" id="c" data-value="C">C</button>
          <button class="hex" id="d" data-value="D">D</button>
        </div>
        <div class="row">
          <button class="bin" id="one" data-value="1">1</button>
          <button id="two" data-value="2">2</button>
          <button id="three" data-value="3">3</button>
          <button class="hex" id="e" data-value="E">E</button>
          <button class="hex" id="f" data-value="F">F</button>
        </div>
        <div class="row">
          <button class="bin" id="zero" data-value="0">0</button>
          <button class="operator" id="openExpr" data-value="(">(</button>
          <button class="operator" id="closeExpr" data-value=")">)</button>
          <button class="bin" id="prefixBIN" data-value="0b">0b</button>
          <button class="hex" id="prefixHEX" data-value="0x">0x</button>
        </div>
        <div class="row">
          <button class="bin" id="typeBIN">BIN</button>
          <button id="typeDEC">DEC</button>
          <button class="hex" id="typeHEX">HEX</button>
          <button id="backspace">&larr;</button>
          <button id="equals">=</button>
        </div>
    </div>
  </div>
  <script> 
    window.onload = () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }
    }
  </script>
</body>
</html>
